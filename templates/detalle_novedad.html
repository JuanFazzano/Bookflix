{% extends "detalle.html" %}
{% load static %}

{% block detalle %}
    <ul style="list-style:none;">
        <li> <h1> Novedad {{titulo}} </h1> </li>
        {% if descripcion %}
          <li> {{ descripcion }} </li>
        {% endif %}

        {% if foto %}
          <li> <img src="{% static foto %}"> </li>
        {% endif %}

{% endblock %}
