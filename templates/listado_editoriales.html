{% extends "listado.html" %}
{% block listado %}
    <head>
      <style>
        #boton_personalizado{
          text-decoration: none;
          top:50px;
          padding: 5px;
          font-weight: 400;
          font-size: 12px;
          color: #ffffff;
          background-color: black;
          border-radius: 4px;
          font-family: "Roboto";
          margin-left: 5px;
        }
      </style>
    </head>
    <p style="margin-top: 10px";> <a id="boton_personalizado"  href="/admin/modelos/editorial/add/"> Agregar Editorial </a></p>
    <table>
    {% for editorial in objeto_pagina %}
      <tr>
        <td style="padding-top: 10px">
          Autor: {{editorial.nombre}}    
        </td>
        <td>
            <a id="boton_personalizado" href="/admin/modelos/editorial/{{editorial.id}}/change/"> Modificar </a>
            <a id="boton_personalizado" href="#"> Eliminar </a>
        </td>
      </tr>
      {% endfor %}
    </table>
{% endblock %}
