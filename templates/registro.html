{% extends "header.html"%}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    {% block link %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% endblock%}
    {% block estilos %}
    <style>

            label{
                font-family: Arial;
            }
            #boton_personalizado{
                text-decoration: none;
                width: 399px;
                height: 35px;
                font-weight: 400;
                font-size: 18px;
                color: #ffffff;
                background-color: black;
                border-radius: 4px;
                font-family: 'Roboto'";    
            }
            #id_Nombre,#id_Apellido,#id_Email,#id_Contrasena,#id_Numero_de_Tarjeta,#id_Fecha_de_vencimiento,
            #id_DNI_titular,#id_Empresa,#id_Codigo_de_seguridad,#id_Suscripcion{
                display: block;
                width: 400px;
            }
        </style>  
    {% endblock %}
    <title>Carga de {{nombre}}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body style="margin: 0px;">
    {% block contenido %}
    <br>
    <div style="margin-left:400px">
        <form method="POST">
            {% csrf_token %}
            {{formulario.as_p}}
            <input id="boton_personalizado" style="margin-left:0px;" type="submit" value= "Confirmar">
        </form>

    </div>
    {% endblock %}

</body>
</html>
