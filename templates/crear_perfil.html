{% extends 'header.html' %}
{% block contenido %}
{% if perfil %}
    <h1> Modificacion del perfil {{perfil.nombre}} </h1>
{% else %}
    <h1> Creacion de Perfil </h1>
{% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{errores}}
        {{formulario.as_p}}
        <input type="submit" value="Guardar">
    </form>
{% endblock %}
