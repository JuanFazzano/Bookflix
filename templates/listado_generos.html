{% extends "listado.html" %}
{% block estilos %}

      #boton_personalizado{
        text-decoration: none;
        top:50px;
        padding: 5px;
        font-weight: 400;
        font-size: 12px;
        color: #ffffff;
        background-color: black;
        border-radius: 4px;

      }

{% endblock %}

          {{genero.nombre}}

            <a id="boton_personalizado" href="/admin/modelos/genero/{{genero.id}}/change/"> Modificar </a>
