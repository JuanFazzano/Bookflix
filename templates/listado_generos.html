{% extends "listado.html" %}
{% block nuevo_modelo%}
{% if request.user.is_staff %}
  <button> <a href="/admin/modelos/genero/add/"> Nuevo Genero </a> </button>
{% endif %}
{% endblock %}
{% block listado %}
      {% for genero in objeto_pagina %}
      <li>
        {{genero.nombre}}
        <button> <a href="/admin/modelos/genero/{{genero.pk}}/change/"> Modificar </a> </button>
        <button> <a href="#"> Eliminar </a> </button>
      </li>
      {% endfor %}
{% endblock %}
